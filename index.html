<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>&#x1F4DE;Agenda de contatos</h1>
        <form id="form">
            <input id="nome" type="text" required placeholder="insira o nome do contato">
            <input id="numb" type="number" required placeholder="digite o numero">
            <button id="subm" type="submit">Add+</button>
        </form>
        <table class ="tab">
        <thead>
            <tr>
                <th>
                    Contatos salvos:
                </th>
                <th>
                    Numero:
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="td1">
                    nome
                </td>
                <td>numero</td>
            </tr>
        </tbody>
        </table>
        <footer> &copy Todos os direitos reservados - 2024 </footer>
        <script src="main.js"></script>
    </div>
</body>
</html>
